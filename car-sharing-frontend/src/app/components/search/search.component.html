<section class="search-sec">
    <div class="container">
        <form action="#" method="post" novalidate="novalidate">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                            <input (keydown.enter)="getReservations()" [formControl]="searchField" type="search" class="form-control rounded" placeholder="Enter pickup city...">
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                            <input (keydown.enter)="getReservations()" [formControl]="searchField2" type="search" class="form-control rounded"placeholder="Enter drop city">
                        </div>
                        <!-- <ejs-calendar id=calendar [value]='value' [min]='minDate' [max]='maxDate' > </ejs-calendar >  -->
                        <h4>Date:
                            <input type="datetime-local" id="Test_DatetimeLocal">
                        </h4>
                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                            <button type="button" class="btn btn-danger wrn-btn" (click)="getReservations()">Search</button>
                            <button type="button" class="btn btn-dark">Register</button>
                            <button type="button" class="btn btn-primary">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
