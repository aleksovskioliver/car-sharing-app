<section class="search-sec">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 my-2">
                <input (keydown.enter)="getReservations()" [formControl]="searchField" type="search"
                    class="form-control rounded" placeholder="Enter pickup city...">
            </div>

            <div class="col-lg-6 my-2">
                <input (keydown.enter)="getReservations()" [formControl]="searchField2" type="search"
                    class="form-control rounded" placeholder="Enter drop city">
            </div>

            <div class="d-grid mb-2">
                <button type="button" class="btn wrn-btn" (click)="getReservations()">Search</button>
            </div>
        </div>
    </div>
</section>

<div *ngIf="loading" class="d-flex align-items-center justify-content-center h-50">
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<div *ngIf="reservations.length == 0 && !loading" class="container">
    <span class="text-muted">There are no active reservations</span>
</div>

<app-reservation *ngIf="!loading && reservations.length != 0" [reservations]="reservations"></app-reservation>
