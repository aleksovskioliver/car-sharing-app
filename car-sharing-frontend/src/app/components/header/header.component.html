<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" routerLink="/">CarPool</a>
        <div *ngIf="!isLoggedIn">
            <a routerLink="/register" class="btn btn-dark">Register</a>
            <a routerLink="/login" class="btn btn-primary">Login</a>
        </div>
        <div *ngIf="isLoggedIn && loggedInUser" class="navbar-nav">
            <div class="d-flex">
                <a class="nav-link me-2" routerLink="/profile">{{loggedInUser.email}}</a>
                <a (click)="logout()" class="btn btn-primary">Logout</a>
            </div>
        </div>
    </div>
</nav>
