<div *ngIf="user" class="user container">
    <div class="row">
        <div class="col-md-4 my-3">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex flex-column align-items-center">
                        <img src="./../../../assets/profile.png" alt="Admin" class="rounded-circle"
                            width="150">
                        <div class="mt-2 text-center">
                            <h4 class="m-0">{{user.firstName}} {{user.lastName}}</h4>
                            <span class="text-secondary">{{user.role.includes('DRIVER') ? "Driver" : "Rider"}}</span>
                        </div>
                        <div>
                            <p class="text-muted font-size-sm mt-1 mb-0">Email: {{user.email}}</p>
                            <p class="text-muted font-size-sm m-0">Phone: {{user.phoneNumber}}</p>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <button (click)="updateUser(user.id)" class="btn btn-sm btn-warning">Edit Profile</button>
                            </div>
                           <div *ngIf="user.vehicle">
                                <button (click)="updateVehicle(user.vehicle.id)" class="btn btn-sm btn-primary">Change Vehicle</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="col">
            <div class="mt-3">
                <h5>Your reservations: </h5>
                <app-reservation [customer]="true" [reservations]="reservations"></app-reservation>
            </div>
        </div>
        <div *ngIf="user.role.includes('DRIVER')">
            <div class="mt-2">
                <h5>Created reservations: </h5>
                <app-created [admin]="true" [reservations]="driverReservations"></app-created>
            </div>
        </div>
    </div>
    
</div>



<div *ngIf="error != ''">
    {{error}}
</div>
