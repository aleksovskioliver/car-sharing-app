<div *ngIf="user">
    <div class="text-center">
        <h2>{{user.firstName}} {{user.lastName}}</h2>
        <h4>{{user.role.includes('DRIVER') ? "Driver" : "Rider"}}</h4>
    </div>

    <app-reservation [reservations]="reservations"></app-reservation>
</div>
<div *ngIf="error != ''">
    {{error}}
</div>
