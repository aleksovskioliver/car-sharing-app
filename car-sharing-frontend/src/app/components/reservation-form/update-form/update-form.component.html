<div class="h-100 d-flex align-items-center">
    <div class="card edit-form rounded" *ngIf="reservation">
        <h3 class="mb-2 text-center border-bottom">Update Reservation</h3>
          <form (ngSubmit)="onSubmit()">
           
            <div class="input-group mb-4">
                <label for="startTime">Start Time</label>
                <input type="datetime-local"
                class="form-control" id="startTime" 
      required [(ngModel)]="reservation.startTime" name="startTime">
            </div>

            <div class="input-group mb-4">
                <label for="endTime">End Time</label>
                <input type="datetime-local"
                class="form-control" id="endTime" 
      required [(ngModel)]="reservation.endTime" name="endTime">
            </div>

            <div class="form-group mb-2">
                <label for="tripCost">tripCost</label>
                <input type="number" class="form-control" id="tripCost" 
          required [(ngModel)]="reservation.tripCost" name="lastripCosttName">
              </div>
       
            <div class="form-group mt-4">
              <button type="submit" class="form-control btn btn-success">Submit</button>
            </div>
        </form>
        </div>
  </div>
